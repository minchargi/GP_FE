<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="course.css">
    <link rel="stylesheet" href="./FontAwesome.Pro.6.4.2/css/all.css">

</head>
<body>
    <div class="container mt-4">
        <p class="header_text">Courses</p>
        <div class="button-container">
            <button class="custom-button" data-bs-toggle="modal" data-bs-target="#createClassModal">
                <span class="button-content gap-4">
                    <i class="fas fa-plus-circle"></i>
                    Create Class
                </span>
            </button>
        </div>
    </div>
    
    <!-- Create Class Modal -->
    <div class="modal fade" id="createClassModal" tabindex="-1" role="dialog" aria-labelledby="createClassModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createClassModalLabel">Create Class</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Form for creating a class -->
                    <form id="createClassForm">
                        <div class="form-group">
                            <label for="className">Class Name:</label>
                            <input type="text" class="form-control" id="className" required>
                        </div>
                        <div class="form-group">
                            <label for="classCode">Class Code:</label>
                            <input type="text" class="form-control" id="classCode" required>
                        </div>
                        <button type="button" class="btn btn-custom" onclick="createClass()">Create Class</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

            <div class="row row-cols-4 gx-3">

                                <p>Algorithms and Data Structures</p>
                            </div>
                        </div>
                    </a>

                            <div class="card-footer">
                                <p>Algorithms and Data Structures</p>
                            </div>
                        </div>
                    </a>
                </div>  
                <div class="col">
                    <a  class ="link_course" href="coursedetail.html">
                        <div class="card card-custom">
                            <img src="image/course_img.gif" class="card-img-top" alt="...">
                            <div class="card-footer">
                                <p>Algorithms and Data Structures</p>
                            </div>
                        </div>
                    </a>

        </div>
    </div>
